name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install capnp dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y capnproto libcapnp-dev

      - name: Install capnp dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install capnp

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85

      - name: Test stratum-apps workspace
        run: cargo test --manifest-path=stratum-apps/Cargo.toml --all-features

      - name: Test pool applications workspace
        run: cargo test --manifest-path=pool-apps/Cargo.toml

      - name: Test miner applications workspace
        run: cargo test --manifest-path=miner-apps/Cargo.toml

      # We have a separate workflow to run integration tests (see integration-tests.yaml)

  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85
        with:
          components: clippy

      - name: Clippy check
        run: |
          cargo clippy --manifest-path=stratum-apps/Cargo.toml --all-features -- -D warnings
          cargo clippy --manifest-path=pool-apps/Cargo.toml -- -D warnings
          cargo clippy --manifest-path=miner-apps/Cargo.toml -- -D warnings
          cargo clippy --manifest-path=integration-tests/Cargo.toml -- -D warnings

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: |
          cargo fmt --all --manifest-path=stratum-apps/Cargo.toml -- --check
          cargo fmt --all --manifest-path=pool-apps/Cargo.toml -- --check
          cargo fmt --all --manifest-path=miner-apps/Cargo.toml -- --check
          cargo fmt --all --manifest-path=integration-tests/Cargo.toml -- --check 
